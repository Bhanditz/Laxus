repositories {
    jitpack()
}

dependencies {
    // JDA & Lavaplayer
    compileOnly jda()
    compileOnly jdaUtilities('commons')
    compileOnly lavaplayer()

    // Kotlin
    compileOnly kotlinModule('reflect')
    compileOnly kotlinModule("script-runtime")
    compileOnly kotlinModule("script-util")
    compileOnly kotlinJson()
    runtimeOnly kotlinModule("compiler-embeddable")

    // Kotlin Coroutines
    compileOnly kotlinxCoroutines('core')

    // Database
    compileOnly h2()

    // Configuration
    compileOnly hocon()

    // Logging
    compileOnly slf4j()
    compileOnly logback()

    // Other
    compileOnly jagtag()
    compileOnly youtube()

    // Projects
    compileOnly project(':commons')
    compileOnly project(':commons:jda')
    compileOnly project(':database')
}

apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-allopen'

dependencies {
    // JDA & Lavaplayer
    compileOnly jda()
    compileOnly jdaUtilities('commons')
    compileOnly lavaplayer()

    // Kotlin
    compileOnly kotlinModule('reflect')
    compileOnly kotlinModule("script-runtime")
    compileOnly kotlinModule("script-util")
    runtimeOnly kotlinModule("compiler-embeddable")

    // Kotlin-JSON
    compileOnly kotlinJson('jdk8')
    compileOnly kotlinJson('reflect')
    compileOnly kotlinJson('ktor-client')

    // Kotlin Coroutines
    compileOnly kotlinxCoroutines('core')

    // Ktor
    compileOnly "me.kgustave:ktor-client-okhttp:0.2.0"
    compileOnly ktor('client-core')
    compileOnly ktor('client-json')

    // Database
    compileOnly h2()

    // Configuration
    compileOnly hocon()

    // Logging
    compileOnly slf4j()
    compileOnly logback()

    // Other
    compileOnly jagtag()
    compileOnly youtube()

    // Projects
    compileOnly commons()
    compileOnly commonsJda()
    compileOnly database()

    compileOnly project(':auto-listener')
    kapt project(':auto-listener')
}

allOpen {
    annotation('xyz.laxus.auto.listener.AutoListener')
}

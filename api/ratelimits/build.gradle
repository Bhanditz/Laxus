dependencies {
    // kotlin std
    compileOnly kotlinModule('stdlib')
    compileOnly kotlinModule('reflect')
    compileOnly kotlinModule('stdlib-jdk8')
    compileOnly kotlinModule('stdlib-jdk7')

    // coroutines
    compileOnly kotlinxCoroutines('core')
    compileOnly kotlinxCoroutines('io')
    compileOnly kotlinxCoroutines('jdk8')

    // ktor
    compileOnly ktor('server-core')

    // modules
    compileOnly commons()

    testCompile ktor('server-netty')
    testCompile ktor('server-test-host')
}
repositories {
    jitpack()
    maven { url = "https://dl.bintray.com/kaidangustave/maven" }
}

dependencies {
    // kotlin std
    compile kotlinModule('stdlib')
    compile kotlinModule('reflect')
    compile kotlinModule('stdlib-jdk8')
    compile kotlinModule('stdlib-jdk7')

    compile jda()
    compile jdaUtilities('commons')

    compile slf4j()
    compile logback()

    compile "me.kgustave:ktor-client-okhttp:0.2.0"
    compile ktor('server-core')
    compile ktor('server-netty')
    compile ktor('auth')
    compile ktor('locations')
    compile ktor('html-builder')
    compile ktor('client-json')

    // json
    compile kotlinJson()
    compile kotlinJson('reflect')
    compile kotlinJson('ktor-server')
    compile kotlinJson('ktor-client')

    // coroutines
    compile kotlinxCoroutines('core')
    compile kotlinxCoroutines('io')
    compile kotlinxCoroutines('jdk8')

    // html
    compile kotlinxHtml('jvm')

    compile project(':commons')
    compile project(':commons:jda')
    compile project(':core')
    compile project(':core:music')
    compile project(':database')
}